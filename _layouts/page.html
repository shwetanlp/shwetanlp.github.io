---
layout: default
---
<div class="post">

  <header class="post-header">
    {% unless page.title contains "2022" or "2023" %}
  <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-description">{{ page.description }}</p>{% endunless %}
  
  </header>

  <article>
    {{ content }}
  </article>

</div>
